[global/wm]
margin-top    = 0
margin-bottom = -18
include-file = $HOME/.config/polybar/colors.ini
include-file = $HOME/.config/polybar/modules.ini

[bar/main]
width = 100%
height = 46
radius = 5
fixed-center = true
background = ${colors.bg}
foreground = ${colors.fg}

border-size  = 10
border-bottom-size = 0
border-color = ${colors.tp}

padding       = 2
module-margin = 1

font-0 = FiraCode NF:style=Medium:size=11;2
font-1 = JetbrainsMono Nerd Font Mono:style=Medium:size=18;4
font-2 = cryptofont:style=Regular:size=18;4
font-3 = Font Awesome 6 Free:style=Solid:size=13;4

modules-left    = menu i3
modules-center  = spotify
modules-right   = pulseaudio crypto memory disk network battery time

cursor-click  = pointer

[settings]
screenchange-reload = true
